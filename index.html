<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG E-Signature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            text-align: center;
        }

        .signature-container {
            border: 2px dashed #007bff;
            display: inline-block;
            border-radius: 5px;
            margin-top: 10px;
        }

        #signature-pad {
            background-color: #fff;
            cursor: crosshair;
            display: block;
        }

        /* Utility class to hide elements */
        .hidden {
            display: none;
        }

        /* New style for input groups */
        .input-group {
            margin-top: 15px;
        }
        .input-group label {
            margin-right: 10px;
            font-weight: bold;
        }
        .input-group input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            margin-top: 15px;
        }

        button {
            font-size: 1rem;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        #clear-btn {
            background-color: #dc3545;
            color: white;
        }

        #save-btn {
            background-color: #28a745;
            color: white;
        }

        #load-btn {
            background-color: #007bff;
            color: white;
        }

        /* Updated style for the display box */
        #signature-display {
            width: 400px;
            min-height: 200px; /* Set min-height */
            background-color: #fff;
            color: #333; /* Changed from green */
            text-align: center; /* Center placeholder text */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Include padding in width */
            display: grid; /* Use grid to center content */
            place-items: center;
            font-family: monospace;
            margin-top: 10px;
            overflow-y: auto;
        }

        /* Style for the SVG when it's loaded inside */
        #signature-display svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- View 1: Initial User ID Check -->
    <div id="user-check-view">
        <h2>E-Signature Attestation</h2>
        <div class="input-group">
            <label for="user-id">Enter Your User ID:</label>
            <input type="text" id="user-id" placeholder="e.g., user_123">
        </div>
        <div class="button-container">
            <button id="check-btn">Check / Sign</button>
        </div>
    </div>

    <!-- View 2: Signature Pad (hidden by default) -->
    <div id="signature-view" class="hidden">
        <h2>Please Sign Below:</h2>
        <p>User ID: <span id="display-user-id"></span></p>
        <div class="signature-container">
            <svg id="signature-pad" width="400" height="200"></svg>
        </div>
        <div class="button-container">
            <button id="clear-btn">Clear</button>
            <button id="save-btn">Save Signature</button>
        </div>
    </div>

    <!-- View 3: Result Display (hidden by default) -->
    <div id="result-view" class="hidden">
        <h3 id="result-heading"></h3>
        <div id="signature-display"></div>
        <button id="start-over-btn">Start Over</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx6W4263eNu6AQe8zYvLW1K0Ks_Qmr7JWqdfQ3iG0nNnCUIusH-EaQd3RW8dNHENF4tIg/exec";

        document.addEventListener("DOMContentLoaded", () => {
            // Views
            const userCheckView = document.getElementById('user-check-view');
            const signatureView = document.getElementById('signature-view');
            const resultView = document.getElementById('result-view');

            // User ID Input
            const userIdInput = document.getElementById('user-id');
            const checkBtn = document.getElementById('check-btn');

            // Signature Pad Elements
            const svg = document.getElementById('signature-pad');
            const clearBtn = document.getElementById('clear-btn');
            const saveBtn = document.getElementById('save-btn');
            const displayUserId = document.getElementById('display-user-id');

            // Result View Elements
            const resultHeading = document.getElementById('result-heading');
            const signatureDisplay = document.getElementById('signature-display');
            const startOverBtn = document.getElementById('start-over-btn');

            let drawing = false;
            let currentPath;
            let currentPathData;
            let currentUserId = '';

            // --- Helper Functions ---
            function showView(view) {
                userCheckView.classList.add('hidden');
                signatureView.classList.add('hidden');
                resultView.classList.add('hidden');
                view.classList.remove('hidden');
            }

            function getEventPosition(e) {
                const rect = svg.getBoundingClientRect();
                if (e.touches && e.touches.length > 0) {
                    return {
                        x: e.touches[0].clientX - rect.left,
                        y: e.touches[0].clientY - rect.top
                    };
                }
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }

            // --- Drawing Functions ---
            function startDrawing(e) {
                e.preventDefault();
                drawing = true;
                const { x, y } = getEventPosition(e);

                currentPathData = `M ${x.toFixed(2)} ${y.toFixed(2)}`;
                currentPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                currentPath.setAttribute('d', currentPathData);
                currentPath.setAttribute('stroke', '#000');
                currentPath.setAttribute('stroke-width', '2');
                currentPath.setAttribute('fill', 'none');
                currentPath.setAttribute('stroke-linecap', 'round');

                svg.appendChild(currentPath);
            }

            function draw(e) {
                if (!drawing) return;

                e.preventDefault();
                const { x, y } = getEventPosition(e);
                currentPathData += ` L ${x.toFixed(2)} ${y.toFixed(2)}`;
                currentPath.setAttribute('d', currentPathData);
            }

            function stopDrawing() {
                drawing = false;
                currentPath = null;
                currentPathData = "";
            }

            svg.addEventListener('mousedown', startDrawing);
            svg.addEventListener('mousemove', draw);
            svg.addEventListener('touchstart', startDrawing, { passive: false });
            svg.addEventListener('touchmove', draw, { passive: false });
            window.addEventListener('mouseup', stopDrawing);
            window.addEventListener('touchend', stopDrawing);

            // --- Event Listeners ---

            clearBtn.addEventListener('click', () => {
                svg.innerHTML = '';
            });

            startOverBtn.addEventListener('click', () => {
                currentUserId = '';
                userIdInput.value = '';
                svg.innerHTML = '';
                signatureDisplay.innerHTML = '';
                showView(userCheckView);
            });

            checkBtn.addEventListener('click', () => {
                const userId = userIdInput.value.trim();
                if (!userId) {
                    alert("Please enter a User ID.");
                    return;
                }
                currentUserId = userId;

                checkBtn.textContent = 'Checking...';
                checkBtn.disabled = true;

                const fetchUrl = `${SCRIPT_URL}?userId=${encodeURIComponent(userId)}`;

                fetch(fetchUrl)
                    .then(response => response.json())
                    .then(result => {
                        if (result.status === 'success') {
                            // Signature found, show result view
                            resultHeading.textContent = `Welcome back, ${userId}! You have already signed.`;
                            signatureDisplay.innerHTML = result.data;
                            showView(resultView);
                        } else if (result.status === 'not_found') {
                            // No signature, show signing pad
                            displayUserId.textContent = userId;
                            showView(signatureView);
                        } else {
                            alert(`Error: ${result.message}`);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert(`Fetch Error: ${error.message}`);
                    })
                    .finally(() => {
                        checkBtn.textContent = 'Check / Sign';
                        checkBtn.disabled = false;
                    });
            });

            saveBtn.addEventListener('click', () => {
                if (svg.children.length === 0) {
                    alert("Please provide a signature first.");
                    return;
                }

                const svgString = `<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200">${svg.innerHTML}</svg>`;
                const entry = {
                    userId: currentUserId,
                    svgData: svgString
                };

                saveBtn.textContent = 'Saving...';
                saveBtn.disabled = true;
                clearBtn.disabled = true;

                // Show a loading message in the result view
                resultHeading.textContent = `Saving signature for ${currentUserId}...`;
                signatureDisplay.innerHTML = 'Please wait.';
                showView(resultView);

                // POST the new signature
                fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify(entry),
                    })
                    .then(response => response.json())
                    .then(postResult => {
                        if (postResult.status !== 'success') {
                            throw new Error(postResult.message || 'Failed to save signature.');
                        }
                        // After successful save, GET it back to display
                        const fetchUrl = `${SCRIPT_URL}?userId=${encodeURIComponent(currentUserId)}`;
                        return fetch(fetchUrl);
                    })
                    .then(response => response.json())
                    .then(getResult => {
                        if (getResult.status === 'success') {
                            resultHeading.textContent = `Signature Saved for ${currentUserId}!`;
                            signatureDisplay.innerHTML = getResult.data;
                        } else {
                            throw new Error(getResult.message || 'Could not retrieve saved signature.');
                        }
                    })
                    .catch(error => {
                        console.error('Error during save process:', error);
                        resultHeading.textContent = 'An Error Occurred';
                        signatureDisplay.innerHTML = `Error: ${error.message}<br><br>Please try again.`;
                    })
                    .finally(() => {
                        // Reset signature view buttons
                        saveBtn.textContent = 'Save Signature';
                        saveBtn.disabled = false;
                        clearBtn.disabled = false;
                        svg.innerHTML = ''; // Clear the pad for next time
                    });
            });
        });
    </script>
</body>
</html>
