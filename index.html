<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG E-Signature</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            text-align: center;
            margin: 0; /* Added */
            padding: 0 10px; /* Added */
            box-sizing: border-box; /* Added */
            overflow: hidden;
        }
        
        /* Added to help wrapping */
        h2, h3 {
             word-break: break-word;
             max-width: 100%;
        }

        .signature-container {
            border: 2px dashed #007bff;
            display: inline-block;
            border-radius: 5px;
            margin-top: 10px;
            max-width: 100%; /* Added */
        }

        #signature-pad {
            background-color: #fff;
            cursor: crosshair;
            display: block;
            max-width: 100%; /* Added */
        }

        /* Utility class to hide elements */
        .hidden {
            display: none;
        }

        .button-container {
            margin-top: 15px;
        }

        button {
            font-size: 1rem;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        #clear-btn {
            background-color: #dc3545;
            color: white;
        }

        #save-btn {
            background-color: #28a745;
            color: white;
        }

        /* Updated style for the display box */
        #signature-display {
            max-width: 100%; /* Added */
            min-height: 200px; /* Set min-height */
            background-color: #fff;
            color: #333; /* Changed from green */
            text-align: center; /* Center placeholder text */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Added */
            display: grid; /* Use grid to center content */
            place-items: center;
            margin-top: 10px;
            overflow-y: auto;
        }

        /* Style for the SVG when it's loaded inside */
        #signature-display svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="loading-view">
        <h2>Checking for signature...</h2>
    </div>

    <div id="signature-view" class="hidden">
        <h2>Please sign below:</h2>
        <div class="signature-container">
            <svg id="signature-pad" width="400" height="200"></svg>
        </div>
        <div class="button-container">
            <button id="clear-btn">Clear</button>
            <button id="save-btn">Save signature</button>
        </div>
    </div>

    <div id="result-view" class="hidden">
        <h3 id="result-heading"></h3>
        <div id="signature-display"></div>
        </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzjRX4XgKyPk4mW0QeaaHjd5Xp5yaFtUsaVmNi0H0IGEOHIeht4PpRmh5zrTlMx2LQ50w/exec";

        document.addEventListener("DOMContentLoaded", () => {
            // Views
            const loadingView = document.getElementById('loading-view');
            const signatureView = document.getElementById('signature-view');
            const resultView = document.getElementById('result-view');

            // Signature Pad Elements
            const svg = document.getElementById('signature-pad');
            const clearBtn = document.getElementById('clear-btn');
            const saveBtn = document.getElementById('save-btn');

            // Result View Elements
            const resultHeading = document.getElementById('result-heading');
            const signatureDisplay = document.getElementById('signature-display');

            // --- App State ---
            let drawing = false;
            let points = []; 
            let currentUserId = '';
            let currentResourceId = '';

            // --- Helper Functions ---
            function showView(view) {
                loadingView.classList.add('hidden');
                signatureView.classList.add('hidden');
                resultView.classList.add('hidden');
                view.classList.remove('hidden');
            }

            /**
             * NEW: Fetches a resource with one automatic retry on failure.
             */
            function fetchWithRetry(url, retries = 1) {
                return fetch(url).catch(err => {
                    if (retries > 0) {
                        console.log('Fetch failed, retrying...');
                        return fetchWithRetry(url, retries - 1);
                    }
                    // After all retries, throw the last error
                    throw err;
                });
            }

            function getEventPosition(e) {
                const rect = svg.getBoundingClientRect();
                if (e.touches && e.touches.length > 0) {
                    return {
                        x: e.touches[0].clientX - rect.left,
                        y: e.touches[0].clientY - rect.top
                    };
                }
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }

            // --- Stroke Tapering/Smoothing Logic ---
            function distance(p1, p2) {
                return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
            }
            function midpoint(p1, p2) {
                return { x: (p1.x + p2.x) / 2, y: (p1.y + p2.y) / 2 };
            }
            function createPathSegment(lastPoint, newPoint, lastWidth) {
                const newWidth = Math.min(2.5, Math.max(0.5, 2.5 - distance(lastPoint, newPoint) / 15));
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', `M ${lastPoint.x.toFixed(2)} ${lastPoint.y.toFixed(2)} L ${newPoint.x.toFixed(2)} ${newPoint.y.toFixed(2)}`);
                path.setAttribute('stroke', '#000');
                path.setAttribute('stroke-width', ((lastWidth + newWidth) / 2).toFixed(2));
                path.setAttribute('stroke-linecap', 'round');
                path.setAttribute('fill', 'none');
                svg.appendChild(path);
                return newWidth;
            }

            // --- Drawing Functions ---
            function startDrawing(e) {
                e.preventDefault();
                drawing = true;
                const { x, y } = getEventPosition(e);
                points = [{ x, y, width: 0.5 }]; 
            }
            function draw(e) {
                if (!drawing) return;
                e.preventDefault();
                const { x, y } = getEventPosition(e);
                const lastPoint = points[points.length - 1];
                const dist = distance(lastPoint, { x, y });
                const newWidth = Math.min(2.5, Math.max(0.5, 2.5 - dist / 15));
                points.push({ x, y, width: newWidth });

                if (points.length > 2) {
                    const p0 = points[points.length - 3];
                    const p1 = points[points.length - 2];
                    const p2 = points[points.length - 1];
                    const mid1 = midpoint(p0, p1);
                    const mid2 = midpoint(p1, p2);
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    const pathData = `M ${mid1.x.toFixed(2)} ${mid1.y.toFixed(2)} Q ${p1.x.toFixed(2)} ${p1.y.toFixed(2)}, ${mid2.x.toFixed(2)} ${mid2.y.toFixed(2)}`;
                    path.setAttribute('d', pathData);
                    path.setAttribute('stroke', '#000');
                    path.setAttribute('stroke-width', ((p1.width + p2.width) / 2).toFixed(2));
                    path.setAttribute('stroke-linecap', 'round');
                    path.setAttribute('fill', 'none');
                    svg.appendChild(path);
                }
            }
            function stopDrawing() {
                if (!drawing) return;
                drawing = false;
                if (points.length > 1) {
                    const last = points[points.length - 1];
                    const secondLast = points[points.length - 2];
                    const lastMid = midpoint(secondLast, last);
                    createPathSegment(lastMid, last, last.width);
                }
                points = [];
            }

            svg.addEventListener('mousedown', startDrawing);
            svg.addEventListener('mousemove', draw);
            svg.addEventListener('touchstart', startDrawing, { passive: false });
            svg.addEventListener('touchmove', draw, { passive: false });
            window.addEventListener('mouseup', stopDrawing);
            window.addEventListener('touchend', stopDrawing);

            // --- Button Event Listeners ---
            clearBtn.addEventListener('click', () => {
                svg.innerHTML = '';
            });

            // --- UPDATED SAVE LOGIC ---
            saveBtn.addEventListener('click', () => {
                if (svg.children.length === 0) {
                    alert("Please provide a signature first.");
                    return;
                }

                const svgString = `<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200">${svg.innerHTML}</svg>`;
                const entry = {
                    userId: currentUserId,
                    resourceId: currentResourceId,
                    svgData: svgString
                };

                saveBtn.textContent = 'Saving...';
                saveBtn.disabled = true;
                clearBtn.disabled = true;

                // Optimistically show "Saving..."
                resultHeading.textContent = 'Saving signature...';
                signatureDisplay.innerHTML = 'Please wait.';
                showView(resultView);

                // POST the new signature
                fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify(entry),
                    })
                    .then(response => response.json())
                    .then(postResult => {
                        if (postResult.status !== 'success') {
                            throw new Error(postResult.message || 'Failed to save signature.');
                        }
                        
                        // Success! No need to GET. Just display the SVG.
                        resultHeading.textContent = 'Signature saved!';
                        signatureDisplay.innerHTML = svgString; // Use the local variable
                        svg.innerHTML = ''; // Clear the pad *after* successful save
                    })
                    .catch(error => {
                        // "if something breaks don't visibly show it"
                        console.error('Error during save process:', error);
                        // Silently reset to the signature view.
                        // The signature is still on the pad because we didn't clear it.
                        showView(signatureView);
                    })
                    .finally(() => {
                        // Always re-enable buttons
                        saveBtn.textContent = 'Save signature';
                        saveBtn.disabled = false;
                        clearBtn.disabled = false;
                    });
            });

            // --- UPDATED: Initial Check Function ---
            function checkSignature() {
                // Get IDs from the <body> tag
                currentUserId = document.body.dataset.userId;
                currentResourceId = document.body.dataset.resourceId;

                if (!currentUserId || !currentResourceId) {
                    // This is a config error, it's ok to show this.
                    resultHeading.textContent = 'Configuration error';
                    signatureDisplay.innerHTML = 'Could not find User ID or Resource ID.';
                    showView(resultView);
                    return;
                }

                // Show loading view while we check
                showView(loadingView);

                const fetchUrl = `${SCRIPT_URL}?userId=${encodeURIComponent(currentUserId)}&resourceId=${encodeURIComponent(currentResourceId)}`;

                // Use the new retry function
                fetchWithRetry(fetchUrl)
                    .then(response => response.json())
                    .then(result => {
                        if (result.status === 'success') {
                            // Signature found, show result view
                            resultHeading.textContent = 'Welcome back! You have already signed for this resource.';
                            signatureDisplay.innerHTML = result.data;
                            showView(resultView);
                        } else if (result.status === 'not_found') {
                            // No signature, show signing pad
                            showView(signatureView);
                        } else {
                            // Other server-side error (e.g., "invalid_params")
                            // Per request, fail silently to the signature pad
                            console.error('Server error:', result.message);
                            showView(signatureView);
                        }
                    })
                    .catch(error => {
                        // Network error or fetch failure after retries
                        // "if something breaks don't visibly show it"
                        // Fail silently by showing the signature pad, as if 'not_found'
                        console.error('Fetch error:', error);
                        showView(signatureView);
                    });
            }

            // --- Run the initial check on load ---
            checkSignature();
        });
    </script>
</body>
</html>
