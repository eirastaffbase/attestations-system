<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG E-Signature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Please Sign Below:</h2>
    <div class="signature-container">
        <svg id="signature-pad" width="400" height="200"></svg>
    </div>
    
    <div class="input-group">
        <label for="save-user-id">User ID to Save:</label>
        <input type="text" id="save-user-id" placeholder="e.g., user_123">
    </div>

    <div class="button-container">
        <button id="clear-btn">Clear</button>
        <button id="save-btn">Save Signature</button>
    </div>

    <hr>

    <div class="input-group">
        <label for="load-user-id">User ID to Load:</label>
        <input type="text" id="load-user-id" placeholder="e.g., user_123">
    </div>
    <div class="button-container">
        <button id="load-btn">Load Signature by ID</button>
    </div>

    <h3>Signature Display:</h3>
    <div id="signature-display" class="signature-display-box">
        Enter a User ID and click "Load" to see a signature.
    </div>

    <script src="script.js"></script>
</body>
</html>
